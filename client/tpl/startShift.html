<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>parkPOS <span class="text-muted">Start a shift.</span></h1>
    </div>
  </div>

  <div class="row start-shift">
    <div class="col-md-6 col-md-offset-3 start-shift-box">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputEmail1" placeholder="First Name" ng-model="shift.user.firstName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="text" class="form-control input-lg" id="exampleInputPassword1" placeholder="Last Name" ng-model="shift.user.lastName">
        </div>
        <button type="submit" class="btn btn-default btn-lg"ng-click="shift.startShift()">Start Shift</button>
      </form>
    </div>
  </div>
  <div class="row top15 text-center" ng-if="shift.openShifts.length">
    <h3>Resume an open shift:</h3>
    <p class="text-muted">
      Click a name to resume an open shift as that user.
    </p>
    <div class="col-md-12 top15" ng-repeat="openShift in shift.openShifts">
      <button class="btn btn-lg btn-primary" ng-click="shift.resumeShift(openShift)">{{openShift.user}}</button>
    </div>
  </div>
</div>
