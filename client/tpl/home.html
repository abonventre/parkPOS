<h1>parkPOS</h1>
<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>Ticket Duration</h2>
        <p class="text-muted">
          Select the return date.
        </p>
        <div class="row">
          <div class="col-md-6 top10" ng-repeat="(days, price) in main.dayTable">
            <button class="btn btn-default btn-block btn-lg" ng-class="{'btn-info': main.selected==days}" ng-click="main.selected = days">{{ main.dayName(days) }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>How Many?</h2>
        <p class="text-muted">
          Select the number of tickets to print.
        </p>
        <h3>{{ main.tickets }} <span class="text-muted">tickets</span></h3>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-info btn-block btn-lg" ng-click="main.increment()"><i class="fa fa-plus"></i></button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-danger btn-block btn-lg" ng-click="main.decrement()"><i class="fa fa-minus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>Total</h2>
        <p class="text-muted">
          Amount to be printed.
        </p>
        <h3>${{ main.dayTable[main.selected] }} <span class="text-muted">per ticket</span></h3>
        <h3>{{ main.tickets }} <span class="text-muted">tickets</span></h3>
        <h3>${{ main.tickets * main.dayTable[main.selected] }} <span class="text-muted">total</span></h3>
        <button class="btn btn-success btn-block btn-lg" ng-click="main.changeTicket('add', 'Today')" ng-disabled="main.tickets == 0"><i class="fa fa-print"></i> Print</button>
        </div>
      </div>
    </div>
  </div>
</div>
